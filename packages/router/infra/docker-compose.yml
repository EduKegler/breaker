services:
  webhook:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - LOG_DIR=/app/logs
      - REDIS_URL=${REDIS_URL:-}
    volumes:
      - ./logs:/app/logs
    expose:
      - "3000"
    networks:
      - default
      - evolution
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - default
      - evolution
    depends_on:
      - webhook

volumes:
  caddy_data:
  caddy_config:

networks:
  evolution:
    external: true
    name: breaker-webhook_default
